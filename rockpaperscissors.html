<!DOCTYPE html>
<html>
    <head>
        <meta charset="uf-8">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer=label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score"></span>
        </div>

        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
            <img src="http://www.rockyespy.com/Code%20and%20Functions/Game%20-%20Rock%20Paper%20Scissors/images/rock.png" alt="">
            </div>

            <div class="choice" id="s">
            <img src="http://www.rockyespy.com/Code%20and%20Functions/Game%20-%20Rock%20Paper%20Scissors/images/scissors.png" alt="">
            </div>

            <div class="choice" id="p">
            <img src="https://sitejerk.com/images/rock-paper-scissors-png-2.png" alt="">
            </div>
        </div>

        <p id="action-message">Make your move</p>

    </body>
</html>
